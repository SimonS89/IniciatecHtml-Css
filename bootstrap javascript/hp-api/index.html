<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid  min-vh-90">
        <div class="row text-center justify-content-center">
            <h1 class="display-1 text-white bg-dark">
                Harry Potter | API
            </h1>

            <input type="text" id="search" class="form-control text-center v-50  text-center" style="max-width:40rem"
                placeholder="search">
        </div>
        <div class="d-flex justify-content-center mt-3 gap-3 fw-bold text-light" id="checks"></div>
        <div class="col text-center">
            <h2 class="mt-3 bg-light fs-1">Favorite Characters</h2>
            <div class="row gap-4 justify-content-center p-5" id="favorites">
            </div>
        </div>
        <div class="col text-center">
            <h2 class="mt-3 bg-light fs-1">All Characters</h2>
            <div class="row gap-4 justify-content-center p-5" id="cardsContainer">
            </div>
        </div>
    </div>

    <footer class="footer text-center p-3 bg-dark text-light min-vh-10">Edu 2022</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
<script src="./index.js"></script>
</body>

</html>
